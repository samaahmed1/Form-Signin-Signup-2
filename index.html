<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="assets/styles/main.css">
</head>
<body>
  <header>
    <div class="container">
     <a class="logo" href="#">Your Logo</a>
    </div>
  </header>
  <main>
    <section class="content">
      <div class="container">
        <div class="form">
          <span class="welcome-message">Welcome !</span>
          <h1>Sign in to</h1>
          <h2>Lorem Ipsum is simply </h2>
            <form method="post">
              <label for="user-name">User Name</label>
              <input type="text" id="user-name" class="user-name" name="user-name" placeholder="Enter your user name" autofocus required>
              <label for="password">Password</label>
              <input type="password" id="password" name="password" placeholder="Enter your Password" required>
              <div class="option">
                <div class="check">
                <input type="checkbox" id="remember">
                <label for="remember">Rememeber me</label>
                </div>
                <a href="#">Forgot password ?</a>
              </div>
              <input type="submit" value="Login" class="login">
            </form>
            <p>Don't have an Account ? <a href="signup.html">Register</a></p>
        </div>
        <div class="image">
          <img src="assets/images/small-team.png" alt="">
        </div>
      </div>
    </section>
  </main>
</body>
</html>
